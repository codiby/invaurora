<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Partículas GSAP</title>
    
    <!-- 1. IMPORTANTE: Agregar librerías GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* Color de fondo de ejemplo (puedes quitarlo) */
        body {
            background-color: #fdfbf7; 
            margin: 0;
            overflow: hidden; /* Recomendado para evitar scrollbars si las particulas se salen */
        }

        /* 2. ESTILOS DE LAS PARTÍCULAS */
        /* Contenedor que cubre toda la pantalla */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Importante: permite hacer clic en elementos debajo */
            z-index: 0; /* Ajusta esto si quieres que esté detrás o delante de otros elementos */
            overflow: hidden;
        }
        
        /* Estilo base del punto/brillo */
        .particle {
            position: absolute;
            background: #fbbf24; /* Color dorado base */
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 4px rgba(251, 191, 36, 0.6); /* Resplandor */
        }
    </style>
</head>
<body>

    <!-- 3. HTML: El contenedor vacío donde se generarán las partículas -->
    <div id="particles"></div>


    <!-- 4. JAVASCRIPT: Lógica de animación -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.getElementById('particles');
            const particleCount = 50; // Cantidad de partículas

            for (let i = 0; i < particleCount; i++) {
                let p = document.createElement('div');
                p.classList.add('particle');
                
                // Tamaño aleatorio entre 2px y 5px
                const size = Math.random() * 3 + 2;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                
                // Variación de color (Dorado claro vs Dorado oscuro)
                p.style.background = Math.random() > 0.5 ? '#fbbf24' : '#d97706'; 

                particleContainer.appendChild(p);

                // Animación 1: Movimiento (Flotar hacia arriba y deriva lateral)
                gsap.to(p, {
                    y: `-${Math.random() * 200 + 100}`, // Mueve hacia arriba
                    x: `${(Math.random() - 0.5) * 100}`, // Mueve un poco a los lados
                    duration: Math.random() * 10 + 10, // Duración lenta (10-20s)
                    repeat: -1, // Infinito
                    ease: "none",
                    delay: Math.random() * -20 // Empiezan en tiempos distintos
                });
                
                // Animación 2: Parpadeo (Opacidad)
                gsap.to(p, {
                    opacity: Math.random() * 0.7 + 0.3, // Opacidad máxima aleatoria
                    duration: Math.random() * 2 + 1, // Velocidad de parpadeo
                    repeat: -1,
                    yoyo: true, // Va y viene (aparece y desaparece)
                    delay: Math.random() * 5
                });
            }
        });
    </script>

</body>
</html>
